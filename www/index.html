<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; object-src 'self' data:; img-src 'self' data:; media-src 'self' data:; frame-src 'self' data:; font-src 'self' data:; connect-src 'self' data: http://192.168.100.7:3000/ ws://192.168.100.7:3000/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>My App</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
        <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body>
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-cover layout-dark">
            <div class="view navbar-fixed">
                <div class="pages">
                    <div data-page="panel-left" class="page">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="center">Categories</div>
                            </div>
                        </div>
                        <div class="page-content">
                            <div class="list-block categories">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right panel with cover effect-->
        <div class="panel panel-right panel-cover">
            <div class="content-block">
                <p>Right panel content goes here</p>
            </div>
        </div>
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-fixed">
                    <!-- Index Page-->
                    <div data-page="index" class="page">
                        <!-- Top Navbar-->
                        <div class="navbar">
                            <!-- Navbar inner for Index page-->
                            <div class="navbar-inner">
                                <div class="left">
                                    <!-- Right link contains only icon - additional "icon-only" class-->
                                    <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                                </div>
                                <!-- We have home navbar without left link-->
                                <div class="center">Awesome App</div>
                            </div>
                        </div>
                        <!-- Scrollable page content-->
                        <div class="page-content">
                            <div class="first-item"></div>
                            <div class="content-block">
                                <div class="last-items"></div>
                            </div>
                            <div class="content-block">
                                <div class="content-block-inner">
                                    <p>Couple of worlds here because my app is so awesome!</p>
                                    <p>Duis sed erat ac eros ultrices pharetra id ut tellus. Praesent rhoncus enim ornare ipsum aliquet ultricies. Pellentesque sodales erat quis elementum sagittis.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Cordova -->
        <script type="text/javascript" src="cordova.js"></script>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
    </body>
</html>
